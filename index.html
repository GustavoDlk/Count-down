<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Contagem Regressiva</div>
            <div class="title">Final do Ano!</div>
            <br>
            <div class="title" id="end-date">31 de dezembro de 2024 23:59:00</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const endDate = "2024-12-31T23:59:00"; // Formato ISO para a data
            document.getElementById("end-date").innerText = endDate;

            const inputs = document.querySelectorAll("input");

            function clock() {
                const end = new Date(endDate);
                const now = new Date();
                const diff = (end - now) / 1000;

                if (diff < 0) {
                    clearInterval(interval);
                    // Quando o countdown terminar, define todos os campos como 0
                    inputs[0].value = 0;
                    inputs[1].value = 0;
                    inputs[2].value = 0;
                    inputs[3].value = 0;
                    return; // Countdown finished
                }

                inputs[0].value = Math.floor(diff / 3600 / 24);
                inputs[1].value = Math.floor(diff / 3600) % 24;
                inputs[2].value = Math.floor(diff / 60) % 60;
                inputs[3].value = Math.floor(diff) % 60;
            }

            // Chamada inicial
            clock();

            // Atualiza a cada segundo
            const interval = setInterval(clock, 1000);
        });
    </script>
</body>

</html>
